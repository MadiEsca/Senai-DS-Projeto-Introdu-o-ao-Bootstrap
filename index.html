<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand fw-bold">Loja Bootstrap</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1 class="text-center text-primary mb-4">Catálogo da loja</h1>

        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="./assets/blusaFrio.png" alt="Blusa de frio">
                    <div class="card-body text-center">
                        <h5 class="card-title">Blusa de Frio</h5>
                        <p class="card-text text-secondary">Uma blusa de frio bem quentinha</p>
                        <button class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="./assets/bone.png" alt="boné">
                    <div class="card-body text-center">
                        <h5 class="card-title">Boné</h5>
                        <p class="card-text text-secondary">Um ótimo boné para todas as ocasiões</p>
                        <button class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="./assets/saia.png" alt="saia">
                    <div class="card-body text-center">
                        <h5 class="card-title">Saia</h5>
                        <p class="card-text text-secondary">Uma saia para sair para no melhor estilo</p>
                        <button class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p class="mb-0">&copy; 2025 Loja Bootstrap - Todos os direitos reservados</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
